spring:
  profiles:
    active: exposed,datasource-config
  datasource:
    jdbcUrl: jdbc:postgresql://localhost:5432/sample
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    show-sql: true
  data:
    jpa:
      repositories:
        enabled: true
logging:
  level:
    org: info
